// YWB 10/10/03:  
// If the user doesn't have a config.cfg when they run, this gets executed the first time they run the engine
// It doesn't execute if they have their own config.cfg saved out.
unbindallmousekeyboard

bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"

bind "TAB" "+showscores"
bind "SPACE" "+jump"
bind "," "buyammo1"
bind "." "buyammo2"
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "+moveleft;r_cleardecals"
bind "b" "buymenu"
bind "d" "+moveright;r_cleardecals"
bind "e" "+use"
bind "f" "+lookatweapon;r_cleardecals"
bind "g" "drop"
bind "i" "show_loadout_toggle"
bind "v" "+voicerecord"
bind "m" "teammenu"
bind "q" "lastinv"
bind "r" "+reload;r_cleardecals"
bind "s" "+back;r_cleardecals"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "w" "+forward;r_cleardecals"
bind "MOUSE3" "slot12"
bind "y" "messagemode"
bind "z" "+radialradio1"
bind "x" "+radialradio2"
bind "c" "+radialradio3"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit prompt"
bind "MWHEELDOWN" "+JUMP"
bind "MWHEELUP" "+JUMP"
bind "MOUSE1" "+attack;r_cleardecals"
bind "MOUSE2" "+attack2;r_cleardecals"
bind "PAUSE" "pause"
bind "DEL" "mute"